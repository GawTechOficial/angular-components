<g-input-layout [field]="field" [for]="'input-' + field.id">
  <ng-container *ngIf="validSize !== null; else noSize">
    <p-inputMask
      [formControl]="formControl"
      [id]="'input-' + field.id"
      [mask]="field.props?.mask"
      [name]="field.name"
      [type]="field.props?.inputType ?? 'text'"
      [placeholder]="field.props?.placeholder ?? ''"
      [readonly]="field.props?.readonly ?? false"
      [maxlength]="field.props?.maxLength ?? 255"
      [size]="validSize"
      [autocomplete]="field.props?.browserAutocomplete ? 'on' : 'off'"
      [tabindex]="field.props?.tabindex?.toString()"
      [slotChar]="field.props?.slotChar ?? '_'"
      [autoClear]="field.props?.autoClear ?? true"
      [showClear]="field.props?.showClear ?? false"
      [unmask]="field.props?.unmask ?? false"
      [characterPattern]="field.props?.characterPattern ?? '.'"
      [autofocus]="field.props?.autofocus ?? false"
      [keepBuffer]="field.props?.keepBuffer ?? false"
      [style]="field.props?.style"
      [styleClass]="getInputStyleClass()"
      (onBlur)="onBlurHandler($event)"
      (onInput)="onInputHandler($event)"
      (onComplete)="onCompleteHandler($event)"
      (onFocus)="onFocusHandler($event)"
      (onKeydown)="onKeydownHandler($event)"
      (onClear)="onClearHandler($event)"
    ></p-inputMask>
  </ng-container>

  <ng-template #noSize>
    <p-inputMask
      [formControl]="formControl"
      [id]="'input-' + field.id"
      [mask]="field.props?.mask"
      [name]="field.name"
      [type]="field.props?.inputType ?? 'text'"
      [placeholder]="field.props?.placeholder ?? ''"
      [readonly]="field.props?.readonly ?? false"
      [maxlength]="field.props?.maxLength ?? 255"
      [autocomplete]="field.props?.browserAutocomplete ? 'on' : 'off'"
      [tabindex]="field.props?.tabindex?.toString()"
      [slotChar]="field.props?.slotChar ?? '_'"
      [autoClear]="field.props?.autoClear ?? true"
      [showClear]="field.props?.showClear ?? false"
      [unmask]="field.props?.unmask ?? false"
      [characterPattern]="field.props?.characterPattern ?? '.'"
      [autofocus]="field.props?.autofocus ?? false"
      [keepBuffer]="field.props?.keepBuffer ?? false"
      [style]="field.props?.style"
      [styleClass]="getInputStyleClass()"
      (onBlur)="onBlurHandler($event)"
      (onInput)="onInputHandler($event)"
      (onComplete)="onCompleteHandler($event)"
      (onFocus)="onFocusHandler($event)"
      (onKeydown)="onKeydownHandler($event)"
      (onClear)="onClearHandler($event)"
    ></p-inputMask>
  </ng-template>
</g-input-layout>
