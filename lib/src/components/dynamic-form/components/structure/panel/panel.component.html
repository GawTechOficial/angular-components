<p-panel
  [header]="structure.props?.header"
  [toggleable]="structure.props?.toggleable ?? true"
  [collapsed]="structure.props?.collapsed ?? false"
  [style]="structure.props?.style"
  [styleClass]="structure.props?.styleClass"
  [iconPos]="structure.props?.iconPos ?? 'end'"
  [expandIcon]="structure.props?.expandIcon"
  [collapseIcon]="structure.props?.collapseIcon"
  [showHeader]="structure.props?.showHeader ?? true"
  [toggler]="structure.props?.toggler ?? 'icon'"
  [transitionOptions]="
    structure.props?.transitionOptions ?? '300ms ease-in-out'
  "
  [toggleButtonProps]="structure.props?.toggleButtonProps"
  (onBeforeToggle)="structure.props?.beforeToggle?.($event)"
  (onAfterToggle)="structure.props?.afterToggle?.($event)"
>
  <ng-template pTemplate="content">
    <structure-renderer-content
      [structure]="structure"
      [formGroup]="formGroup"
      [errorMessages]="errorMessages"
    />
  </ng-template>
</p-panel>
